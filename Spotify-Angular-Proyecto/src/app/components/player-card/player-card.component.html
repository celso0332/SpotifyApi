<div class="container card p-10">
  <div class="image" [style.background-image]="'url(' + musica.album.portadaUrl + ')'" ></div>
  <div class="controles">
    <span> {{musica.titulo }} </span>
    <div class="botoes">
      <fa-icon 
        [icon]="anteriorIcone" 
        (click)="regresarCancion()"
        >
      </fa-icon>
      
      <fa-icon 
        [icon]="proximoIcone"
        (click)="proximaMusica()"
        >
      </fa-icon>
    </div>
  </div>
</div>
