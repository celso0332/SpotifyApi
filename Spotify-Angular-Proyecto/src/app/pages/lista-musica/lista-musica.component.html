<div style="color:white" class="lista mt-4">
  <app-banner [ImagemUrl]="bannerImagemUrl" [Text]="bannerTexto"  ></app-banner>

  <div style="color:white" class="titulo-bg mt-7">
    {{ title }}
  </div>

  <table style="color:white" class="table mt-3">
    <thead>
      <tr>
        <th style="color:white" class="w-5" >#</th>
        <th style="color:white" class="w-35">Titulo</th>
        <th style="color:white" class="w-30" >Artista</th>
        <th style="color:white" class="w-10 direita">Tempo</th>
        <th style="color:white" class="w-20" >Album</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let musica of musicas"
          (click)="executarMusica(musica)"
           style="color:white"[class.executando]="musica.id === cancionAtual.id"
          >
        <td>
          <fa-icon style="color:white" class="play"  [icon]="playIcone" ></fa-icon>
        </td>
        <td>{{ musica.titulo }}</td>
        <td>{{ obterArtistas(musica) }}</td>
        <td style="color:white" class="direita">{{ musica.tempo }}</td>
        <td>{{ musica.album.name }}</td>
      </tr>
    </tbody>
  </table>

</div>
<app-painel-direito style="color:white" class="painel-direito" >

</app-painel-direito>
